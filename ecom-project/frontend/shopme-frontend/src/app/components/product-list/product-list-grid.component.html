<div class="main-content">
<div class="section-content section-content-p30">
    <h3>Category: {{currentCategoryName}}</h3>
    <hr>
    <div class="row">
        <div *ngFor="let product of products" class="col-md-3">
            <div class="product-box">
                <a routerLink="/products/{{product.id}}/{{currentCategoryId}}">
                <img src="{{product.imageUrl}}" class="img-responsive"/>
            </a>
            <a routerLink="/products/{{product.id}}">
                <h1>{{product.name}}</h1>
                </a>
                <div class="price">{{product.unitPrice | currency: 'INR'}}</div>
                <button (click)="addToCart(product)"class="btn btn-primary btn-sm">Add to cart</button>
            </div>

        </div>
        <!--if products empty then display a message-->
        <div *ngIf="products?.length==0 " class="alert alert-warning col-md-12">
            No Products Available

        </div>

    </div>

</div>
</div>
